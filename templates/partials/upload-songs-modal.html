<div class="modal fade in" id="upload-songs-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     data-backdrop="static" aria-hidden="true" style="display: none;"
     {% if current_database.is_real %}database="{{ current_database.id }}"{% endif %}>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Upload songs to {{ current_database.name }}</h3>
            </div>
            <div class="modal-body">
                <div class="dropzone" id="songs-upload"></div>
                <div class="table table-striped" class="files" id="previews">

                    <div id="template" class="file-row">
                        <div>
                            <span class="name" data-dz-name></span> (<span class="size" data-dz-size></span>)
                            <strong class="error text-danger" data-dz-errormessage></strong>
                        </div>
                        <div>
                            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0"
                                 aria-valuemax="100"
                                 aria-valuenow="0">
                                <div class="progress-bar progress-bar-success" style="width:0%;"
                                     data-dz-uploadprogress></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="alert alert-warning" style="display: none;">
                    <div class="message">
                        <p>The following files cannot be uploaded because files with the same names already exist:</p>
                        <ul id="clashed-list">

                        </ul>
                    </div>
                </div>

                <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary start">
                            <span>Start</span>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary remove-all">
                            <span>Remove All</span>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary cancel">
                            <span>Close</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
